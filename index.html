
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Js RPG</title>
</head>
<body>
    <main id="app">
        <h2 id='levelName' class="level__name">Level TEST</h2>
        <div class="health__display">
            <div class="player-hp">
                <h2>Player</h2>
                <p id="playerHp" class="health--player">0</p>
            </div>
            <div class="monster-hp">
                <h2 id="monsterName">Monster</h2>
                <p id="monsterHp" class="health--monster">0</p>
            </div>
        </div>

        <div id="feed" class="feed">
            <ul id="feedContainer" class="feed__container"></ul>
        </div>

        <div class="user-interface">
            <button id="attackButton" type="button" class="action__button">Attack</button>
            <!-- <button id="turnButton" type="button" class="action__button">Turn</button>
            <button id="inventoryButton" type="button" class="action__button">Inventory</button> -->
        </div>
        <div id="inventory" class="inventory">
            <h2>Inventory</h2>
            <ul id="inventoryList" class="inventory__list"></ul>
        </div>
    </main>

    <script type="module" src="app.js"></script>

    
</body>
</html>
